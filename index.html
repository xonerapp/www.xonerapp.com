<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xoner – Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Top Right Nav -->
    <div class="top-nav">
        <a href="about.html" class="top-link">About</a>
        <a href="contact.html" class="top-link">Contact Us</a>
    </div>

    <div class="page">

        <div class="hero-content" id="hero">

            <div class="logo-aura">
                <img
                    src="xoner-logo-x.png"
                    alt="Xoner Logo"
                    class="xoner-logo"
                    id="logo"
                />
            </div>

            <h1 class="title">COMING SOON</h1>
            <p class="subtitle">Rate. Match. Connect.</p>

            <a
                href="https://instagram.com/xonerapp"
                target="_blank"
                class="insta"
            >
                @xonerapp
            </a>

        </div>

    </div>

    <!-- Footer Legal Links (minimal change) -->
    <div class="legal-footer" style="position: fixed; left: 0; right: 0; bottom: 14px; text-align: center; font-size: 12px; color: rgba(196, 190, 223, 0.9); z-index: 10;">
        <a href="terms.html" style="color: #A854FF; text-decoration: underline; margin: 0 8px;">Terms</a>
        <span style="opacity: 0.7;">·</span>
        <a href="privacy-policy.html" style="color: #A854FF; text-decoration: underline; margin: 0 8px;">Privacy Policy</a>
        <span style="opacity: 0.7;">·</span>
        <a href="cookies-policy.html" style="color: #A854FF; text-decoration: underline; margin: 0 8px;">Cookies Policy</a>
    </div>

    <!-- Parallax Script -->
    <script>
        const hero = document.getElementById("hero");
        const logo = document.getElementById("logo");

        window.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 16;
            const y = (e.clientY / window.innerHeight - 0.5) * 16;

            hero.style.transform =
                "translateZ(0) rotateX(" + (-y / 2) + "deg) rotateY(" + (x / 2) + "deg)";
            logo.style.transform =
                "translate(" + (x / 3) + "px," + (y / 3) + "px)";
        });

        window.addEventListener("mouseleave", () => {
            hero.style.transform = "rotateX(0deg) rotateY(0deg)";
            logo.style.transform = "translate(0,0)";
        });
    </script>

</body>
</html>
