<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xoner â€“ Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="page">

        <!-- Top Right Nav -->
        <div class="top-nav">
            <a href="#about" class="top-link">About</a>
            <a href="#contact" class="top-link">Contact Us</a>
        </div>

        <div class="hero-content" id="hero">

            <div class="logo-aura">
                <img
                    src="xoner-logo-x.png"
                    alt="Xoner Logo"
                    class="xoner-logo"
                    id="logo"
                />
            </div>

            <h1 class="title">COMING SOON</h1>
            <p class="subtitle">Rate. Match. Connect.</p>

            <a href="https://instagram.com/xonerapp" target="_blank" class="insta">@xonerapp</a>
            <a href="mailto:contact@xonerapp.com" class="email">contact@xonerapp.com</a>

        </div>

        <!-- Hidden sections (so the links work without changing the visible design) -->
        <div id="about" class="nav-anchor" aria-hidden="true"></div>
        <div id="contact" class="nav-anchor" aria-hidden="true"></div>

    </div>

    <!-- Parallax Script -->
    <script>
        const hero = document.getElementById("hero");
        const logo = document.getElementById("logo");

        window.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 16;
            const y = (e.clientY / window.innerHeight - 0.5) * 16;

            hero.style.transform = "translateZ(0) rotateX(" + (-y / 2) + "deg) rotateY(" + (x / 2) + "deg)";
            logo.style.transform = "translate(" + (x / 3) + "px," + (y / 3) + "px)";
        });

        window.addEventListener("mouseleave", () => {
            hero.style.transform = "rotateX(0deg) rotateY(0deg)";
            logo.style.transform = "translate(0,0)";
        });
    </script>

</body>
</html>
