<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xoner â€“ Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page">

        <!-- Animated background orbs / particles -->
        <div class="background-layer">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>

            <div class="particle p1"></div>
            <div class="particle p2"></div>
            <div class="particle p3"></div>
            <div class="particle p4"></div>
            <div class="particle p5"></div>
            <div class="particle p6"></div>
        </div>

        <!-- HERO CARD -->
        <div class="hero-wrapper">
            <div class="hero-card" id="hero">
                <div class="logo-aura">
                    <img
                        src="xoner-logo-x.png"
                        alt="Xoner logo"
                        class="xoner-logo"
                        id="logo"
                    />
                </div>

                <h1 class="title">COMING SOON</h1>
                <p class="subtitle">Rate. Match. Connect.</p>

                <a
                    href="https://instagram.com/xonerapp"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="insta"
                >
                    @xonerapp
                </a>

                <a
                    href="mailto:contact@xonerapp.com"
                    class="email"
                >
                    contact@xonerapp.com
                </a>
            </div>
        </div>
    </div>

    <!-- Tiny parallax script for cinematic feel -->
    <script>
        const hero = document.getElementById("hero");
        const logo = document.getElementById("logo");

        window.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 16;
            const y = (e.clientY / window.innerHeight - 0.5) * 16;

            hero.style.transform =
                "rotateX(" + (-y / 2) + "deg) rotateY(" + (x / 2) + "deg)";
            logo.style.transform =
                "translate(" + (x / 3) + "px," + (y / 3) +
                "px) scale(1.04)";
        });

        window.addEventListener("mouseleave", () => {
            hero.style.transform = "rotateX(0deg) rotateY(0deg)";
            logo.style.transform = "translate(0,0) scale(1)";
        });
    </script>
</body>
</html>
