<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xoner Command Center</title>

    <style>
      :root {
        --bg: #070010;
        --card: #1d1030;
        --border: #2a1c40;
        --accent: #8e2de2;
        --text: #ffffff;
        --muted: #c4bedf;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: radial-gradient(
          circle at top,
          #2a0f4d 0%,
          var(--bg) 55%,
          #000 100%
        );
        color: var(--text);
      }

      .wrap {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .card {
        width: 100%;
        max-width: 980px;
        background: rgba(29, 16, 48, 0.88);
        border: 1px solid rgba(42, 28, 64, 0.9);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        padding: 28px;
      }

      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        border-bottom: 1px solid rgba(42, 28, 64, 0.8);
        padding-bottom: 16px;
        margin-bottom: 18px;
      }

      h1 {
        font-size: 22px;
        margin: 0;
        letter-spacing: 0.6px;
      }

      .sub {
        color: var(--muted);
        font-size: 13px;
        margin: 6px 0 0 0;
      }

      .badge {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid rgba(142, 45, 226, 0.5);
        padding: 8px 10px;
        border-radius: 999px;
        background: rgba(142, 45, 226, 0.08);
        white-space: nowrap;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 14px;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .tile {
        border: 1px solid rgba(42, 28, 64, 0.9);
        background: rgba(7, 0, 16, 0.4);
        border-radius: 14px;
        padding: 14px;
      }

      .k {
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 8px;
      }

      .v {
        font-size: 26px;
        margin: 0;
      }

      .hint {
        margin-top: 16px;
        color: var(--muted);
        font-size: 13px;
        border-top: 1px dashed rgba(42, 28, 64, 0.8);
        padding-top: 14px;
      }

      .btn {
        display: inline-block;
        margin-top: 12px;
        text-decoration: none;
        color: var(--text);
        border: 1px solid rgba(142, 45, 226, 0.7);
        background: rgba(142, 45, 226, 0.12);
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 13px;
      }

      .btn:hover {
        background: rgba(142, 45, 226, 0.18);
      }

      /* Hide dashboard until authenticated */
      body[data-auth="false"] .wrap {
        display: none;
      }
    </style>

    <script>
      (function () {
        const USERNAME = "admin";
        const PASSWORD = "xoner2025";

        const u = prompt("Xoner Admin Username:");
        const p = prompt("Xoner Admin Password:");

        if (u !== USERNAME || p !== PASSWORD) {
          alert("Access denied.");
          window.location.href = "/";
        } else {
          document.addEventListener("DOMContentLoaded", () => {
            document.body.setAttribute("data-auth", "true");
          });
        }
      })();
    </script>
  </head>

  <body data-auth="false">
    <div class="wrap">
      <div class="card">
        <div class="top">
          <div>
            <h1>Xoner Command Center</h1>
            <p class="sub">Private dashboard (placeholder)</p>
          </div>
          <div class="badge">Status: Draft</div>
        </div>

        <div class="grid">
          <div class="tile">
            <div class="k">App Store Downloads</div>
            <div class="v">—</div>
          </div>
          <div class="tile">
            <div class="k">Play Store Downloads</div>
            <div class="v">—</div>
          </div>
          <div class="tile">
            <div class="k">Registered Users</div>
            <div class="v">—</div>
          </div>
          <div class="tile">
            <div class="k">Swipes / Hour</div>
            <div class="v">—</div>
          </div>
          <div class="tile">
            <div class="k">Likes / Hour</div>
            <div class="v">—</div>
          </div>
          <div class="tile">
            <div class="k">Ratings / Hour</div>
            <div class="v">—</div>
          </div>
        </div>

        <div class="hint">
          Next wiring step: connect live metrics via API.
          <br />
          <a class="btn" href="/">Back to xonerapp.com</a>
        </div>
      </div>
    </div>
  </body>
</html>
